  <script>

  // initialize the map
  var map = L.map('map');

  // OSM tile layer wird geladen
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

map.locate({setView: true, maxZoom: 16});

function onLocationFound(e) {
    var radius = e.accuracy;

    L.marker(e.latlng).addTo(map)
        .bindPopup("Sie sind innerhalb " + radius + " m in dem Radius um diesen zentralen Punkt.").openPopup();

    L.circle(e.latlng, radius).addTo(map);
}

map.on('locationfound', onLocationFound);


function onLocationError(e) {
    alert(e.message);
}

map.on('locationerror', onLocationError);



  
    // SVG Overlay

var svgElement = document.querySelector('#svg');
var latLngBounds = L.latLngBounds([[48.02, 11.2], [48.29, 11.8]]);
map.fitBounds(latLngBounds);

var svgOverlay = L.svgOverlay(svgElement, latLngBounds, {
    opacity: 1,
    interactive: true
}).addTo(map);

    // SVG Overlay
	
	  // Bild Overlay

var imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/f/f7/M%C3%BCnchen_und_Umgebung_1856.jpg';
var errorOverlayUrl = 'https://cdn-icons-png.flaticon.com/512/110/110686.png';
var altText = 'München und Umgebung im Jahr 1856. Kartenausschnitt aus der Karte des Königreichs Bayern von 1856.';
var latLngBounds = L.latLngBounds([[48.072, 11.457], [48.202, 11.695]]);

var imageOverlay = L.imageOverlay(imageUrl, latLngBounds, {
    opacity: 1,
    errorOverlayUrl: errorOverlayUrl,
    alt: altText,
    interactive: true
}).addTo(map);

  // Bild Overlay


  </script>
